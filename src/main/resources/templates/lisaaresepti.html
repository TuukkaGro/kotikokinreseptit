<!DOCTYPE HTML>

<html xmlns:th="http//www.thymeleaf.org">
<head>
<title>Kotikokin reseptivihko</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<h1>lisää uusi resepti</h1>

<div>
<form th:object="${resepti}" th:action="@{save}" action="#" method="post">
<label for="nimi">Nimi</label>
<input type="text" id="nimi" th:field="*{nimi}" />

<label for="tyyppilist">Tyyppi</label>
<select id="tyyppilist" th:field="*{tyyppi.tyyppiid}">
<option th:each="tyyppi:${tyypit}" th:value="${tyyppi.tyyppiid}" th:text="${tyyppi.nimi}"></option>
</select>


<input type="submit" value="Save"></input>
</form>
</div>


</body>
</html>
