<!DOCTYPE HTML>

<html xmlns:th="http//www.thymeleaf.org">
<head>
<title>Kotikokin reseptivihko</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table {
    float: left;
    margin: 40px;
}

div {
    margin: 40px;
    clear: both;
}
</style>
</head>
<body>

    <h1 th:text="${resepti.nimi}">Ohje</h1>

    <table>

        <tbody>
            <tr>
                <th>Ainesosat</th>
            </tr>

            <tr th:each="ainesosa : ${ainesosat}">
                <td th:text="${ainesosa}"></td>

            </tr>
        </tbody>
        <tbody>
            <tr>
                <th></th>
            </tr>
            <tr>
                 <td>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/lisaaainesosa/' + ${resepti.id}}">
                        <button>Lis채채 ainesosia</button>
                </a>
                    
                </td>
            </tr>
        </tbody>

    </table>

    <table>
        <tbody>
            <tr>
                <th>Vaiheet</th>

            </tr>

            <tr th:each="vaihe : ${vaiheet}">
                <td th:text="${vaihe}"></td>

            </tr>
        </tbody>
        <tbody>
            <tr>
                <th></th>
            </tr>
            <tr>
                <td>
                <a sec:authorize="hasAuthority('ADMIN')" th:href="@{'/lisaavaihe/' + ${resepti.id}}">
                        <button>Lis채채 vaiheita</button>
                </a>
                    
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <a href="/reseptilista" class="btn btn-primary">Reseptilista</a>
    </div>

</body>
</html>
